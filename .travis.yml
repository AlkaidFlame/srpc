language: cpp
dist: trusty
os: linux
compiler:
  - gcc

jobs:
  include:
    - env: COMPILER=g++-8 BUILD=Release STANDARD=11
      compiler: gcc
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - cmake
install:
  - sudo apt-get install libprotobuf3-dev protobuf3-compiler libprotoc3-dev libgoogle-perftools-dev
script:
  - make
